<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Launch Timer</title>
  </head>
  <body>
    <main>
      <h1>We're launching soon</h1>
      <div id="timer">
        <div class="time days">
          <div class="box">
            <span class="number" id="days"></span>
            <div class="parts">
              <div class="ball"></div>
              <div class="line"></div>
              <div class="ball"></div>
            </div>
          </div>
          <h3>Days</h3>
        </div>
        <div class="time">
          <div class="box">
            <span class="number" id="hours"></span>
            <div class="parts">
              <div class="ball"></div>
              <div class="line"></div>
              <div class="ball"></div>
            </div>
          </div>
          <h3>Hours</h3>
        </div>
        <div class="time">
          <div class="box">
            <span class="number" id="minutes"></span>
            <div class="parts">
              <div class="ball"></div>
              <div class="line"></div>
              <div class="ball"></div>
            </div>
          </div>
          <h3>Minutes</h3>
        </div>
        <div class="time">
          <div class="box">
            <span class="number" id="seconds"></span>
            <div class="parts">
              <div class="ball"></div>
              <div class="line"></div>
              <div class="ball"></div>
            </div>
          </div>
          <h3>Seconds</h3>
        </div>
      </div>
    </main>
    <footer>
      <div class="background"></div>
      <div class="contact">
        <img src="images/icon-facebook.svg" alt="icon-facebook" />
        <img src="images/icon-pinterest.svg" alt="icon-pinterest" />
        <img src="images/icon-instagram.svg" alt="icon-instagram" />
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
